# Docker Compose для разработки AI Chat
# PostgreSQL 16 + pgvector + Redis 7 + API + UI

services:
  # ===========================================
  # API Server
  # ===========================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: ai_chat_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Переопределяем для Docker-сети
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-ai_chat}:${POSTGRES_PASSWORD:-ai_chat_secret}@postgres:5432/${POSTGRES_DB:-ai_chat}
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # Логи (всегда)
      - ../logs:/app/logs
      # Hot-reload для разработки (монтируем исходники)
      - ../src:/app/src
      - ../mcp_servers:/app/mcp_servers
      - ../config:/app/config
      - ../scripts:/app/scripts
      # НЕ монтируем alembic и requirements — они должны быть в образе
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai_chat_network
    profiles:
      - app  # Запускается с --profile app

  # ===========================================
  # Streamlit UI
  # ===========================================
  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
    container_name: ai_chat_ui
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Переопределяем для Docker-сети
      API_BASE_URL: http://api:8000
      API_WS_URL: ws://api:8000
      USE_MOCK_API: "false"
    ports:
      - "${UI_PORT:-8501}:8501"
    volumes:
      # Hot-reload для разработки (монтируем исходники)
      - ../ui:/app/ui
      - ../src:/app/src
      - ../config:/app/config
    depends_on:
      - api
    networks:
      - ai_chat_network
    profiles:
      - app  # Запускается с --profile app

  # ===========================================
  # Database: PostgreSQL + pgvector
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai_chat_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_chat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_chat_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ai_chat}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_chat} -d ${POSTGRES_DB:-ai_chat}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ai_chat_network

  redis:
    image: redis:7-alpine
    container_name: ai_chat_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ai_chat_network

  # ===========================================
  # Dozzle - Docker Logs Viewer
  # ===========================================
  dozzle:
    image: amir20/dozzle:latest
    container_name: ai_chat_dozzle
    restart: unless-stopped
    ports:
      - "${DOZZLE_PORT:-9999}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
      DOZZLE_FILTER: "name=ai_chat_"  # Показывать только наши контейнеры
    networks:
      - ai_chat_network
    profiles:
      - debug  # Запускается только с --profile debug

  # Опциональный Adminer для отладки БД (закомментировать в production)
  adminer:
    image: adminer:latest
    container_name: ai_chat_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai_chat_network
    profiles:
      - debug  # Запускается только с --profile debug

volumes:
  pg_data:
    name: ai_chat_pg_data
  redis_data:
    name: ai_chat_redis_data
  logs:
    name: ai_chat_logs

networks:
  ai_chat_network:
    name: ai_chat_network
    driver: bridge

